<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add favicon to the weather app with font-awesome-->
    <link
      rel="shortcut icon"
      href="imgs/poo-storm-solid.svg"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/3200066c93.js"
      crossorigin="anonymous"
    ></script>
    <!-- adding bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--adding axios for weather API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- adding google fonts, Titillium and Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web:ital,wght@0,200;0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- linking css -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather W2</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <b><strong>Weather</strong></b>
        Simplified
      </h1>
      <!-- current -->
      <div class="row">
        <section class="current">
          <div class="col">
            <div class="city" id="city"></div>
            <br />
            <legend class="current-temp" id="curTemp">
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                id="icon"
              /><span id="current-temp"></span>
              <!-- converters -->
              <a href="#" class="active"><small id="celsius">ºC</small></a>
              <a href="#" id="converter"><small id="fahrenheit">|ºF</small> </a>
            </legend>
            <br />
            <div class="date" id="date"></div>
            <br />
            <!-- slogan -->
            <p class="slogan"></p>
            <br />
            <p class="slogan" id="description"></p>
            <br />
            <br />
            <div class="col">
              <div class="todays-additional-weather">
                High Temp/<em><bold>Low Temp</bold></em
                >: <strong id="temp-max"></strong
                ><strong id="temp-min"> </strong>
                <br />
                Wind:
                <strong id="wind"></strong>
                <br />
                Humidity:
                <strong id="humidity"></strong>
              </div>
            </div>
            <section class="user-input">
              <nav class="navbar">
                <form id="form-inline">
                  <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search other cities"
                    aria-label="Search"
                    id="Searching"
                    autocomplete="off"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    id="dark-button"
                  >
                    Search
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    id="current-button"
                  >
                    Current
                  </button>
                </form>
              </nav>
            </section>
          </div>
        </section>
        <!-- forecast -->
        <div class="col-5">
          <section class="forecast" div="forecast">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col">
                    <section class="temp" div="temp">
                      <div class="dateForecast"></div>
                      <a href="" class="degrees-max"
                        ><small id="fahrenheit"></small
                      ></a>
                      <a href="" class="degrees-min"
                        ><small id="fahrenheit"></small
                      ></a>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/J-Mad-08/WeatherFinder" id="sourcedCode"
        >Open sourced code</a
      >
      by Jireh Maddox
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
